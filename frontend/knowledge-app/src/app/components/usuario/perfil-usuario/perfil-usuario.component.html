<div class="row" *ngIf="usuario">
  <div class="col-md-4">
    <app-card-rounded [bodyTemplate]="dados" [footerTemplate]="footer" [nomeUsuario]="usuario.nome"
      [email]="usuario.email">
      <ng-template #dados>
        <p class="card-text font-weight-light font-italic">"Percebemos, cada vez mais, que a complexidade dos estudos
          efetuados cumpre um papel essencial na formulação dos índices pretendidos."</p>
      </ng-template>
      <ng-template #footer>
        <span class="badge badge-primary">Know</span>
        <span class="badge badge-secondary">ledge</span>
        <span class="badge badge-success">I.O</span>
        <div class="row">
          <div class="col-md-12 mt-5">
            <button class="btn btn-dark btn-lg" (click)="open(content)" ngbPopover="Aqui você pode alterar a senha!"
              triggers="mouseenter:mouseleave" popoverTitle="Alterar senha"><i class="ti-lock"></i> Senha</button>
          </div>
        </div>
      </ng-template>
    </app-card-rounded>
  </div>

  <div class="col-md-8">
    <app-card-rounded titulo="Editar Perfil" [bodyTemplate]="campos">
      <ng-template #campos>
        <app-formulario-usuario [formType]="formType" (command)="putUsuarioPerfil($event)" [model]="usuario">
        </app-formulario-usuario>
      </ng-template>
    </app-card-rounded>
  </div>
</div>


<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Alteração de senha</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-trocar-senha (command)="putNovaSenha($event)"></app-trocar-senha>
  </div>
</ng-template>
