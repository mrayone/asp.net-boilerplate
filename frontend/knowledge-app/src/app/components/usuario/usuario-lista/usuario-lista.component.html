<div class="row">
  <div class="col-md-5 mb-2">
    <a routerLink="adicionar" class="btn btn-primary text-white"> <i class="ti ti-write"></i> Novo Usu√°rio</a>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
      <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col">Nome</th>
              <th scope="col">E-mail</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let usuario of usuarios">
              <td>{{usuario.nome}}</td>
              <td>{{usuario.email}}</td>
              <td>
                <a [routerLink]="['/detalhes', usuario.id]" title="Detalhes" class="btn btn-info text-white">
                  <span class="ti ti-search"></span>
                </a>
              </td>
            </tr>
          </tbody>
      </table>
      <div class="d-flex justify-content-between p-2">
        <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize">
        </ngb-pagination>
      </div>
  </div>
</div>
